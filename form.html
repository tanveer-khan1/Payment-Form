<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
    <form action="">
        <p>Required Field *</p>
        <h1 class="main">Payment Form</h1>
        <h2>Contact Info</h2>
        <p>Name: * <input type="text" name="name" required></p>
        
        <fieldset>
            <legend>Gender</legend>
            <p>
            
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">

        </p></fieldset>

        <p>Address: <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="Pincode" id="Pincode"></p>
        <h2>Payment Info</h2>
        <p> Card Type: <Select name="card type" id="card type">
            <option value="">--Select Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </Select></p>
        <p> Card Number: <input type="number" name="card_number" id="card_number"></p>
        
        <p>
            Expiration Date: <input type="date" name="Expiration_date" id="Expiration_date">
        </p>

        <p>CVV: <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay Now">

    </form>
    </div>
</body>
</html>
